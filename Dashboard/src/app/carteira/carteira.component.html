<div>
  <mat-card class="cards">
    <h3 *ngIf="total">Patrimônio Total: {{total | currency: 'BRL'}}</h3>
    <h3>Lucro/prejuizo: </h3>
  </mat-card>
</div>

<div>
  <mat-card class="cards">
    <canvas id="pieChart"> </canvas>
  </mat-card>
</div>
<mat-card class="cards">
  <table mat-table [dataSource]="data" class="table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>N°</th>
      <td mat-cell *matCellDef="let element">{{ element.id + 1}}</td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Ticker</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency: "BRL" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let element">{{ element.quantidade }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total Pago</th>
      <td id="totalPago" mat-cell *matCellDef="let element">{{ element.quantidade * element.price | currency: 'BRL'}}</td>
    </ng-container>

    <ng-container matColumnDef="Valortotal">
      <th mat-header-cell *matHeaderCellDef>Valor Atual</th>
      <td mat-cell></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="button-form">
    <button class="adicionar" mat-button (click)="formRoute()">Adicionar ação</button>
  </div>
</mat-card>
