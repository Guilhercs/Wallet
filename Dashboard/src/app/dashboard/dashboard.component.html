<div>
  <div class="search">
    <label>Buscar: </label>
    <mat-input-container>
      <input id="ticker" matInput type="text" placeholder="TAEE4" [(ngModel)]="symbolName" />
      <button mat-button type="submit" (click)="updateData()">Inserir</button>
    </mat-input-container>
  </div>
</div>
<div class="exchange">
  <mat-input-container class="conversor">
    <p class="result" *ngIf="resultDolar">Dólar: {{ resultDolar | currency: 'BRL' }}</p>
    <p class="result" *ngIf="resultBtc">Bitcoin: {{ resultBtc | currency: 'BRL'}}</p>
  </mat-input-container>
</div>
<div class="cards">
  <div>
    <h2 class="title">Histórico de preços</h2>
    <h3 class="symbol" *ngIf="symbolName">{{ symbolName }}</h3>
    <p *ngIf="name">{{ name }}</p>
  </div>
  <div class="button">
    <button mat-raised-button (click)="getPrices('')">7D</button>
    <button mat-raised-button (click)="getPrices('30')">1M</button>
    <button mat-raised-button (click)="getPrices('90')">3M</button>
  </div>
  <mat-card>
    <canvas id="lineChart"> </canvas>
  </mat-card>
</div>
<div class="cards">
  <mat-card>
    <p *ngIf="descricao">{{ descricao }}</p>
  </mat-card>
</div>
<div class="cards">
  <mat-card>
    <p *ngIf="industry">Indústria: {{industry | titlecase}}</p>
    <p *ngIf="dividendLastDate">Ultimo pagamento de dividendos {{dividendLastDate}} </p>
  </mat-card>
</div>
