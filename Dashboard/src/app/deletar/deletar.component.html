<mat-card class="cards">
  <mat-card-title>Deletar Ticker</mat-card-title>
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Ticker</mat-label>
      <input
        matInput
        placeholder="Ex. TAEE4"
        disabled=""
        [value]="acoes.symbol"
        name="symbol"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Pre√ßo</mat-label>
      <input
        matInput
        placeholder="Ex. 12.35"
        disabled=""
        [value]="acoes.price"
        name="price"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Quantidade</mat-label>
      <input
        matInput
        placeholder="100"
        disabled=""
        [value]="acoes.quantidade"
        name="quantidade"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Data da compra</mat-label>
      <input
        matInput
        placeholder="01/11/2021"
        disabled=""
        [value]="acoes.date"
        name="date"
      />
    </mat-form-field>
  </form>
  <div class="buttons">
    <button
      mat-raised-button
      class="deletar"
      (click)="deletarAcao()"
      color="accent"
    >
      Deletar
    </button>
    <button mat-raised-button class="cancelar" (click)="cancelar()">
      Cancelar
    </button>
  </div>
</mat-card>
